<html lang="en">
<head>
    <title>Learn Go</title>
</head>
<body>
<h2>Habits Viewer</h2>
<p>Here are your registered habits</p>
<div>
    <ul>
        {{ range . }}
        <li>
            <b>{{.Name}}</b>
            <span class="{{ if ge .Ticks .WeeklyFrequency -}} done {{- end -}} "> {{- .Ticks }} out of {{ .WeeklyFrequency }}</span>
            <a href="/tick/{{ .ID }}">Tick!</a>
        </li>
        {{ end }}
    </ul>
</div>
</body>
</html>
